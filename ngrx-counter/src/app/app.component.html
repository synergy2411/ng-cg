<h1>Counter Demo</h1>

<p>Counter Value : {{ counter }}</p>

<br>

<button mat-button (click) = "onIncrement()">INCREMENT</button>
<button mat-button (click) = "onDecrement()">DECREMENT</button>
<button mat-button (click) = "onAdd(10)">ADD NUMBER (10)</button>
<button mat-button (click) = "onSubstract(5)">SUBSTRACT NUMBER (5)</button>
<button mat-button (click) = "onMultiply(3)">MULTIPLY (5)</button>

<hr>

<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
