<div class="row">
  <div class="col-sm-10 col-md-8 offset-sm-1 offset-md-2">

    <div class="card">
      <div class="card card-header">
        <p class="display-3 text-center text-primary">Login Form</p>
      </div>
      <div class="card card-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f)">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 col-md-4">
                <label for="username">Username :</label>
              </div>
              <div class="col-sm-8 col-md-8">
                <input type="email" name="username" class="form-control" ngModel required email>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 col-md-4">
                <label for="password">Password :</label>
              </div>
              <div class="col-sm-8 col-md-8">
                <input type="password" name="password" class="form-control" ngModel required minlength="6">
              </div>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!f.valid">Login</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
