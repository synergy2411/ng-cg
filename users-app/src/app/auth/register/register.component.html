<div class="row">
  <div class="col-sm-8 offset-sm-1 col-md-6 offset-md-3">
    <div class="card">
      <div class="card card-header">
        <p class="display-4 text-center text-success">
          Register Form
        </p>
      </div>
      <div class="card card-body">
        <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-5 col-md-5">
                <label for="username"> Username :</label>
              </div>
              <div class="col-sm-7 col-md-7">
                <input type="text" name="username" class="form-control" [formControl]="username">
              </div>
            </div>
            <br>
            <div class="row" [hidden]="username.untouched || username.valid">
              <div class="col-sm-10 col-md-10 offset-sm-1 offset-md-1">
                <div class="text-center alert alert-danger">
                  <p>Some problems with username.</p>

                  <div [hidden]="!username.hasError('required')">
                    *Username is madatory field.
                  </div>
                  <div [hidden]="!username.hasError('email')">
                    *Username must contain valid email format.
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-5 col-md-5">
                <label for="password"> Password :</label>
              </div>
              <div class="col-sm-7 col-md-7">
                <input type="password" name="password" class="form-control" [formControl]="password">
              </div>
            </div>

            <div class="row" [hidden]="password.untouched || password.valid">
              <div class="col-sm-10 col-md-10 offset-sm-1 offset-md-1">
                <div class="text-center alert alert-danger">
                  <p>Some problems with password.</p>

                  <div [hidden]="!password.hasError('required')">
                    *Password is mandatory field.
                  </div>
                  <div [hidden]="!password.hasError('minlength')">
                    *Password must have 6 characters.
                  </div>
                </div>
              </div>

            </div>

          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-10 col-md-10 offset-sm-1 offset-md-1">
                <button class="btn btn-block btn-outline-success" type="submit">
                  Register
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
